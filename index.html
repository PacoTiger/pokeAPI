<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="pokeball/pokeball.css" rel="stylesheet">
   

    <script src="js/mustache.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body class="body">
    <header class="col-md-12">

    	<!-- TITTLE -->
    	<div id="jumbo" class="u-full-width">
    		<h1 class="tittle">PokeAPI</h1>
    	</div>
        
        <!-- SEARCH PANEL -->
	        <nav>
	        	<div class="row">
				    <div class="six columns">
				      <label for="pokemonbyNameorId">Get a Pokemon</label>
				      <input class="u-full-width" type="text" placeholder="Charmander, Pikachu ... or any number till 700" id="id">
				    </div>
				    <div class="six columns">
				      <label for="exampleRecipientInput">Get 10 pokemons by type</label>
				      <select class="u-full-width" id="type">
				        <option value="">Select a type</option>
				        <option value="normal">Normal</option>
				        <option value="poison">Poison</option>
				        <option value="fire">Fire</option>
				        <option value="ice">Ice</option>
				      </select>
				    </div>
			    </div>
				<button class="button-primary" id="invoke">Invoke</button>
	        </nav>
    </header>

    <!-- RENDER VIEW CARDS -->
	    <article>
	    	<div id="cardsBoard"></div>
	    	<div id="containerPokeball"></div>
	    	<button id="remove" class="hide button-primary">Save yours Pokemons in your Pokeball</button>
	    </article>
    	
    <!-- 3D Pokeball -->	
    	

	<!-- card template -->
